<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metadata Scraper - Growth Swift</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .break-all { word-break: break-all; }
      .loader {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #a78bfa;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  </head>
  <body class="bg-gradient-to-br from-gray-50 to-gray-200 min-h-screen flex flex-col items-center p-8">

    <header class="bg-white shadow-md rounded-2xl px-6 py-4 flex justify-between items-center w-full max-w-4xl mb-10 border border-gray-100">
      <div class="w-40 flex items-center justify-center">
        <img src="/static/logo.png" alt="Logo" class="max-h-12 object-contain" />
      </div>
      <div class="text-right">
        <h1 class="text-xl font-bold text-gray-800 tracking-tight">Metadata Scraper</h1>
        <span class="text-xs text-gray-500 uppercase tracking-wider">SEO & Technical Analysis</span>
      </div>
    </header>

    <main class="bg-white/90 backdrop-blur-xl p-8 rounded-2xl shadow-xl border border-gray-100 w-full max-w-2xl space-y-6">
      
      <a href="/" class="inline-flex items-center text-gray-500 hover:text-purple-600 transition mb-2">
        ‚Üê Back to Hub
      </a>

      <form id="scrapeForm" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Target URL</label>
            <input type="url" id="url" placeholder="https://example.com" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none" required />
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Keyword Check (Optional)</label>
            <input type="text" id="keyword" placeholder="e.g. 'pricing'" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none" />
        </div>
        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white p-3 rounded-xl font-medium shadow-lg transition">
          Analyze Metadata
        </button>
      </form>

      <div id="loading" class="hidden flex justify-center py-8">
        <div class="loader"></div>
      </div>

      <div id="error" class="hidden bg-red-50 text-red-700 p-4 rounded-xl border border-red-200 text-sm"></div>

      <div id="result" class="hidden space-y-6 animate-fade-in">
        <div class="border-b pb-4">
            <h2 class="text-xl font-bold text-gray-800 mb-2">Analysis Report</h2>
            <button onclick="downloadCSV()" class="text-sm bg-green-100 text-green-700 px-3 py-1 rounded-lg hover:bg-green-200 transition">
                üì• Download Report
            </button>
        </div>

        <div id="contentArea" class="space-y-4 text-sm text-gray-700">
            </div>
      </div>
    </main>

    <script>
      let lastData = null;

      document.getElementById("scrapeForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const url = document.getElementById("url").value;
        const keyword = document.getElementById("keyword").value;
        
        // Reset UI
        document.getElementById("loading").classList.remove("hidden");
        document.getElementById("result").classList.add("hidden");
        document.getElementById("error").classList.add("hidden");

        try {
            const res = await fetch("/scrape", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url, keyword })
            });
            
            const data = await res.json();
            if (data.error) throw new Error(data.error);
            
            lastData = data;
            renderResults(data);
        } catch (err) {
            document.getElementById("error").innerText = err.message;
            document.getElementById("error").classList.remove("hidden");
        } finally {
            document.getElementById("loading").classList.add("hidden");
        }
      });

      function renderResults(data) {
        const content = document.getElementById("contentArea");
        let html = `
            <div class="grid grid-cols-1 gap-2">
                <p><strong>Title:</strong> ${data.title || "N/A"}</p>
                <p><strong>Desc:</strong> ${data.description || "N/A"}</p>
                <p><strong>Canonical:</strong> <span class="text-blue-500">${data.canonical || "N/A"}</span></p>
            </div>
        `;
        
        if (data.keyword) {
            html += `<div class="bg-yellow-50 p-3 rounded-lg border border-yellow-200 mt-4">
                <strong>Keyword: "${data.keyword.term}"</strong> found ${data.keyword.count} times.
            </div>`;
        }

        if (data.og_tags && Object.keys(data.og_tags).length) {
            html += `<h3 class="font-bold mt-4 border-b">Social Meta Tags</h3><ul class="list-disc pl-5 mt-2 space-y-1">`;
            for (const [k, v] of Object.entries(data.og_tags)) {
                html += `<li><span class="font-mono text-xs text-purple-600">${k}</span>: ${v}</li>`;
            }
            html += `</ul>`;
        }

        document.getElementById("result").classList.remove("hidden");
        content.innerHTML = html;
      }

      function downloadCSV() {
        if(!lastData) return;
        fetch("/api/download", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ results: [lastData] })
        })
        .then(res => res.blob())
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "metadata_report.csv";
            a.click();
        });
      }
    </script>
  </body>
</html>
